<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando imagens</title>
</head>
<body>

    <P><a href="links.html">Voltar para a página de links</a></P>
    <h1>Trabalhando com imagens</h1>
    <hr>
    <p>Formatos mais comuns para a web:</p>
    <ul>
        <li>JPEG/JPG</li>
        <li>PNG</li>
        <li>GIF</li>
        <li>SVG</li>
    </ul>
    <h2>Exemplos</h2>

<!--COMENTARIO EM LINHA JA COM CONTEUDO ATALHO ALT+SHIFT+A  -->
<!--comentario utilizar ctrl+;  -->
<!-- src= source (caminho ) -->
<!-- alt= alternative text (texto alternativo) -->

<img src="imagens/pink-floyd.jpg" alt="Integrantes da banda Pink Floyd acenando para o público">

<p>
    <img src="imagens/stonehenge.jpg"alt="Ruinas antigas do Stonehenge">
</p>
<!-- FIGCAPTION SERVE PARA DESCREVER A ÁREA DE CONTEUDO GRAFICO (IMAGEM) COM LEGENDA -->
<figure>
<img src="imagens/stonehenge.jpg" alt="Ruinas antigas do Stonehenge">
<figcaption>
    Foto do pôr do sol retirada durante as férias no Stonehenge.
</figcaption>
</figure>

<figure>
<img src="imagens/logo-html5.png" alt="Logo HTML">
<img src="imagens/logo-css3.gif" alt="Logo CSS3">
<img src="imagens/logo-javascript.gif" alt="Logo logo-javascript">
<figcaption>Tecnologias do mundo Front-End</figcaption>
</figure>

<!-- GIF ANIMADO -->
<img src="imagens/computer.gif" alt="">

<hr>

<!-- BITMAP -->
<img src="imagens/black-cat.png" alt="">

<hr>

<!-- VETOR -->

<img src="imagens/black-cat.svg" alt="">


</body>
</html>
