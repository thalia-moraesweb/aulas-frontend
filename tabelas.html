<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Dados tabulares</h1>
    <hr>

    <table>
        <!-- título/legenda -->
        <caption>Clientes em 2022</caption>

<thead> <!--cabeçalho  -->
    <tr><!-- linha -->
<th>Nome</th><!-- célula de cabeçalho -->
<th>Cidade</th>
<th>Estado</th>
    </tr>
</thead>

<tbody><!-- corpo (conteúdo) -->
    <tr>
<td>Chaves</td><!-- célula comum/de dados -->
<td>São Paulo</td>
<td>SP</td>
</tr>
<tr>
    <td>Chapolin</td>
    <td>Belo Horizonte</td>
    <td>MG</td>
</tr>
<tr>
<td>kiko</td>
<td>Manaus</td>
<td>AM</td>
</tr>
</tbody>
    </table>

</body>
</html>
